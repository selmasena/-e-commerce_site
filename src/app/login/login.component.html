<main class="form-signin w-100 m-auto">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

    <h1 class="h3 mb-3 fw-normal">Log in</h1>

    <div class="form-floating">
      <input type="text" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" id="userName" name="userName"
        placeholder="Username" required>
      <label for="InputEmail">Username </label>
    </div>
    <div class="form-floating">
      <input type="password" #password="ngModel" [(ngModel)]="model.password" class="form-control" id="password" name="password"
        placeholder="Password" required>
      <label for="InputPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember Me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2002â€“2022</p>
  </form>
</main>
